<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
        <img src="background.jpg" alt="a nice plant">
        <div class="image-logo">
            <img src="odin-lined.png" alt="">
            <h2>ODIN</h2>
        </div>
    </div>
    
    <div class="right-side">
        
            <h1>This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams. <br>Sign up <em>now</em>
                to get started.
            </h1>
            <h1>You know you want to.</h1>
        
            <form action="post">
                <div class="form-wrapper">
                    <h1>Let's do this!</h1>
                    <div class="fields">
                        <div class="left-form">
                            <div class="field">
                                <label for="first-name">First name</label>
                                <input type="text" name="first-name">
                            </div>
                            <div class="field">
                                <label for="mail">Email</label>
                                <input type="email" name="mail">
                            </div>
                            <div class="field">
                                <label for="password">Password</label>
                                <input type="password" name="password">
                            </div>
                        </div>
                        <div class="right-form">
                            <div class="field">
                                <label for="last-name">Last name</label>
                                <input type="text" name="last-name">
                            </div>
                            <div class="field">
                                <label for="phone-number">Phone Number</label>
                                <input type="text" name="phone-number">
                            </div>
                            <div class="field">
                                <label for="confirm-password">Password</label>
                                <input type="password" name="confirm-password">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>

            
    </div>
    
</body>
</html>
